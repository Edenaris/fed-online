<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
    <div class="container">
        <button>
            <img src="img/Group1.png" alt="button_img">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input type="text" placeholder="Search food here">
        </form>
        <br>
        <div class="items">
            <div class="menu-position">
                <div class="pos-img">
                    <img src="img/food.png" alt="fod-img">
                </div>
                <h4 class="pos-txt">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="pos-img">
                    <img src="img/emojione_tropical-drink.png" alt="drink-img">
                </div>
                <h4 class="pos-txt">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div class="pos-img">
                    <img src="img/emojione_ice-cream.png" alt="dessert-img">
                </div>
                <h4 class="pos-txt">
                    Dessert
                </h4>
            </div>
        </div>
        <h2>Burger</h2>
        <div class="burg-itm">
            <div class="burg-pos">
                
                <img src="img/5882482de81acb96424ffaac1.png" alt="burger-img">
                <div class="gropOfTex">
                    <div class="TBurgr">Big Mac</div>
                    <div class="costBur">Rs 240</div>
                </div>
                
            </div>

            <div class="burg-pos">
                <img src="img/590607a10cbeef0acff9a6461.png" alt="burger2-img">
                <div class="gropOfTex">
                    <div class="TBurgr">KFC Double</div>
                    <div class="costBur">Rs 252</div>
                </div>
            </div>

            <div class="burg-pos">
                <img src="img/58824b29e81acb96424ffab81.png" alt="burger3-img">
                <div class="gropOfTex">
                    <div class="TBurgr">Fish Burger</div>
                    <div class="costBur">Rs 220</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
